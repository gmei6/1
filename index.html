<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="First Citizens Bank Commercial Services XML to Excel Tool">
    <meta name="author" content="Gary Mei">
    <title>FCB XML Conversion Tool</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <img src="https://www.firstcitizens.com/content/dam/firstcitizens/images/logos/fcb-logo-horiz-web-2020@2x.png.transform/original/image.20230612.png" alt="First Citizens Bank Logo" class="bank-logo" />
            <nav class="main-nav">
                <ul>
                    <li><a class="nav-link active" href="index.html">XML Converter</a></li>
                    <li><a class="nav-link" href="monthlyReport.html">Commission & Volume Report</a></li>
                    <li><a class="nav-link" href="custom-format.html">Custom Format</a></li>
                    <li><a class="nav-link" href="option3.html">Option 3</a></li>
                    <li><a class="nav-link" href="option4.html">Option 4</a></li>
                    <li class="nav-right"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="tool-section">
            <h1 class="section-title">XML File Conversion Tool</h1>
            <p class="section-description">Upload your XML file(s) below. The converted data will appear as a table which you can easily copy into Excel.</p>

            <div class="upload-area">
                <label for="fileInput" class="custom-file-upload">
                    <span id="fileInputLabel">Choose Files</span>
                    <input type="file" id="fileInput" multiple accept=".xml">
                </label>
                <button id="processButton" class="btn primary-btn" disabled>Process Files</button>
            </div>

            <!--




    <div id="selectedFilesInfo" class="selected-files-info">No files chosen.</div>-->

            <div class="copy-button-container">
                <button id="copyTSVWithHeader" class="btn secondary-btn">Copy Table as TSV (with header)</button>
                <button id="copyTSVNoHeader" class="btn secondary-btn">Copy Table as TSV (no header)</button>
            </div>

            <div id="output" class="excel-table-container"></div>


        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 First Citizens Bank. All Rights Reserved.</p>
    </footer>

    <script src="scriptCreditLog.js"></script>
</body>
</html>
